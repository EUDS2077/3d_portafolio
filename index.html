<!DOCTYPE html>
<!-- Define el tipo de documento como HTML5 -->

<html lang="en">
  <!-- Establece el idioma de la página como inglés -->
  <head>
    <meta charset="UTF-8" />
    <!-- Define la codificación de caracteres como UTF-8 para admitir la mayoría de los caracteres -->

    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <!-- Establece el ícono que aparece en la pestaña del navegador (favicon) usando un archivo SVG -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Configura la escala inicial y el ancho de la página para una visualización responsiva en dispositivos móviles -->

    <title>Actividad final</title>
    <!-- Título de la pestaña del navegador -->
  </head>
  <body>
    <div id="root"></div>
    <!-- Contenedor principal donde se montará la aplicación de React (u otro framework) -->

    <script type="module" src="/src/main.jsx"></script>
    <!-- Carga el archivo JavaScript principal como un módulo. Normalmente es donde inicia la app en React/Vite -->
  </body>
</html>
